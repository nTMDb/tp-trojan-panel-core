syntax = "proto3";

option go_package = ".;api";

import "google/protobuf/any.proto";

service ApiNodeService {
  rpc AddNode(NodeAddDto) returns (Response) {}
  rpc RemoveNode(NodeRemoveDto) returns (Response) {}
}

service ApiNodeServerService {
  rpc NodeServerState(NodeServerGroupDto) returns (Response) {}
}

service ApiAccountService {
  rpc RemoveAccount(AccountRemoveDto) returns (Response) {}
}

service ApiStateService {
  rpc Ping(StateDto) returns (Response) {}
}

message NodeAddDto {
  uint64 nodeTypeId = 1;
  uint64 port = 2;
  string domain = 3;

  string xrayTemplate = 4;
  string xrayProtocol = 5;
  string xraySettings = 6;
  string xrayStreamSettings = 7;
  string xrayTag = 8;
  string xraySniffing = 9;
  string xrayAllocate = 10;

  string trojanGoSni = 11;
  uint64 trojanGoMuxEnable = 12;
  uint64 trojanGoWebsocketEnable = 13;
  string trojanGoWebsocketPath = 14;
  string trojanGoWebsocketHost = 15;
  uint64 trojanGoSSEnable = 16;
  string trojanGoSSMethod = 17;
  string trojanGoSSPassword = 18;

  string hysteriaProtocol = 19;
  int64 hysteriaUpMbps = 20;
  int64 hysteriaDownMbps = 21;
}

message NodeRemoveDto {
  uint64 nodeType = 1;
  uint64 port = 2;
}

message NodeServerGroupDto {}

message NodeServerGroupVo {
  float cpuUsed = 1;
  float memUsed = 2;
  float diskUsed = 3;
}

message AccountRemoveDto {
  string password = 1;
}

message StateDto {}

message Response {
  bool success = 1;
  string msg = 2;
  google.protobuf.Any data = 3;
}